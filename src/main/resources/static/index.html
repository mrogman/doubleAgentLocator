<!DOCTYPE html>
<html>
    <head>
        <title>Double Agent Locator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
        <!--<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>-->
        <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="vendor/css/font-awesome-4.5.0/css/font-awesome.min.css">
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="app-base">
            <div class="header">
                <div class="header-inner">
                    <div class="header-block app-name">
                        <h1>Double Agent Locator</h1>
                    </div>
                    <div class="header-block search">
                        <i class="fa fa-search"></i>
                        <input id="search-ui" name="search-ui" placeholder="Search by name" tabindex="1"/>
                    </div>
                    <div class="header-block filter">
                        <i class="fa fa-filter"></i>
                        <span class="header-label" id="filter-label">Filter</span>
                        <div id="filter-controls">
                            <div class="filter-control" id="fc-age">
                                <p>Age:
                                    <span class="age-label text">min</span>
                                    <span class="age-label value" id="min"></span>
                                    <span class="age-label text">max</span>
                                    <span class="age-label value" id="max"></span>
                                </p>
                                <div id="fc-age-range"></div>
                            </div>
                            <div class="filter-control" id="fc-gender">
                                <p>Gender:</p>
                                <form>
                                    <div class="fc-gender">
                                        <label for="fc-gender-male">male</label>
                                        <input type="radio" id="fc-gender-male" name="fc-gender" value="Male" />
                                    </div>
                                    <div class="fc-gender">
                                        <label for="fc-gender-female">female</label>
                                        <input type="radio" id="fc-gender-female" name="fc-gender" value="Female" />
                                    </div>
                                    <div class="fc-gender">
                                        <label for="fc-gender-both">both</label>
                                        <input type="radio" id="fc-gender-both" name="fc-gender" value="Both" checked="checked" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="map"></div>
            <div id="loading">
                <i class="fa fa-circle-o-notch fa-spin loading" id="waiting"></i>
                <div id="load-success">
                    <i class="fa fa-check-circle-o loading" id="loadComplete"></i><br />
                    <span>coordinates obtained</span>
                </div>
            </div>
        </div>
    </body>
</html>
